<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="main">
      <div class="weather__card">
        <div class="weather__description"></div>
        <div class="weather__city"></div>
        <div class="weather__metrics">
          <div class="weather__temp weather__temp--C"></div>
          <div class="container">
            <div class="weather__feels weather__feels--C">
              <p>Feels like:</p>
              <p></p>
            </div>
            <div class="weather__wind">
              <p>Wind:</p>
              <p></p>
            </div>
    
            <div class="weather__rain">
              <p>Rain:</p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" name="" id="city-input" placeholder="Enter City">
        <input type="text" name="" id="city-not-found" value="Not found!" disabled>

        <div class="form-check form-switch form-switch--position">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          
          <label class="form-check-label" for="flexSwitchCheckDefault">Imperial Units</label>
        </div>
      </div>

    </div>
    
  </body>

</html>
