<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="main">
      <div class="main-container">
        <div class="weather__stats">
          <div class="weather__description">Partly cloudy</div>
          <div class="weather__city">Montreal, Canada</div>
          <div class="weather__metrics">
            <div class="weather__temp">26</div>
            <div class="container">
              <div class="weather__feels">
                <p>Feels like:</p>
                <p>25</p>
              </div>
              <div class="weather__wind">
                <p>Wind:</p>
                <p>7 kmh sw</p>
              </div>
        
              <div class="weather__rain">
                <p>Rain:</p>
                <p>0%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="icon">
          <img src="./images/1555512.png" alt="">
        </div>
      </div>
      <div class="input"><input type="text" name="" id="" placeholder="Enter City"></div>
    </div>
  </body>

</html>
